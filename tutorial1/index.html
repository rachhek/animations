<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animation Tutorial 1</title>
    <link rel="stylesheet" href="css/style.css?v=1.0" />
  </head>
  <body>
    <t1-content>
      <t1-presentation>
        <t1-slide class="active">
          <t1-title>Which shape</t1-title>
          <t1-chooser>
            <img src="images/diamond.svg" />
            <img src="images/circle.svg" />
            <img src="images/square.svg" />
            <img src="images/triangle.svg" />
          </t1-chooser>
          <t1-title>doesn't belong?</t1-title>
        </t1-slide>
        <t1-slide data-autoadvance="3500">
          <t1-title>Which shape</t1-title>
          <t1-chooser class="chosen animate">
            <img src="images/diamond.svg" />
            <img class="chosen" src="images/circle.svg" />
            <img src="images/square.svg" />
            <img src="images/triangle.svg" />
          </t1-chooser>
          <t1-title>doesn't belong?</t1-title>
        </t1-slide>
        <t1-slide>
          <t1-title>How did</t1-title>
          <t1-chooser class="fixed">
            <img src="images/diamond.svg" />
            <img class="chosen" src="images/circle.svg" />
            <img src="images/square.svg" />
            <img src="images/triangle.svg" />
          </t1-chooser>
          <t1-title>you know?</t1-title>
        </t1-slide>
      </t1-presentation>
    </t1-content>
  </body>
  <script src="js/main.js"></script>
</html>
